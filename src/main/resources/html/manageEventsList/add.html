<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>事项清单-</title>
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/plugins/footable/footable.core.css}" rel="stylesheet">

    <link th:href="@{/asserts/css/animate.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/style.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/plugins/iCheck/custom.css}" rel="stylesheet">
    <link th:href="@{/asserts/js/layer/laydate/skins/default/laydate.css}" rel="stylesheet">
    <link th:href="@{/asserts/js/layer/laydate/need/laydate.css}" rel="stylesheet">
    <link th:href="@{/asserts/css/jquery-file-upload.min.css}" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="col-sm-10 padding-top-10">[[${manageEventsListSel!=null}?编辑事项:新增事项]]</h5>
                    <div class="col-sm-2 text-right"><a href="javascript:history.back(-1)">返回</a></div>
                </div>

                <div class="ibox-content">
                    <form >
                        <input name="_method" th:if="${manageEventsListSel!=null}" type="hidden" value="PUT"/>
                        <input id="uuid" name="uuid" th:value="${manageEventsListSel!=null}?${manageEventsListSel.uuid}" type="hidden"/>
                        <input id="fileIds" name="fileIds" type="hidden" value=""/>
                        <!--第一行-->
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label my-font-bold">清单名称</label>
                                <div class="col-sm-5">
                                    <input class="form-control" id="listName" name="listName"
                                           th:placeholder="清单名称"
                                           th:value="${manageEventsListSel!=null}?${manageEventsListSel.listName}">
                                </div>
                            </div>
                        </fieldset>

                        <!--第二行-->
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label my-font-bold" >版本</label>
                                <div class="col-sm-5">
                                    <input class="form-control" id="versionNumber" name="versionNumber"
                                           th:placeholder="版本"
                                           th:value="${manageEventsListSel!=null}?${manageEventsListSel.versionNumber}">
                                </div>
                            </div>
                        </fieldset>

                        <!--第三行-->
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label my-font-bold">生效日期</label>
                                <div class="col-sm-5">
                                    <input class="laydate-icon form-control layer-date" id="startTime" name="startTime" th:placeholder="请选择时间"
                                           onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"
                                           th:value="${manageEventsListSel!=null}?${manageEventsListSel.startTime}" >
                                </div>
                            </div>
                        </fieldset>

                        <!--第五行-->
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label my-font-bold">失效日期</label>
                                <div class="col-sm-5">
                                    <input class="laydate-icon form-control layer-date" id="endTime" name="endTime" th:placeholder="请选择时间"
                                           onclick="laydate({istime: false, format: 'YYYY-MM-DD'})"
                                           th:value="${manageEventsListSel!=null}?${manageEventsListSel.endTime}" >
                                </div>
                            </div>
                        </fieldset>

                        <!--第六行-->
                        <fieldset>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label my-font-bold" >描述</label>
                                <div class="col-sm-5">
                                    <input class="form-control" id="remark" name="remark"
                                           th:placeholder="版本"
                                           th:value="${manageEventsListSel!=null}?${manageEventsListSel.remark}">
                                </div>
                            </div>
                        </fieldset>
                        <div class="hr-line-dashed" style="margin: 0 0 15px 0;"></div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label   my-font-bold"
                                   for="fileuploader">佐证材料</label>
                            <div class="col-sm-8 ">
                                <div id="fileuploader">上传</div>
                            </div>
                        </div>

                        <div class="clr"></div>
                        <div class="hr-line-dashed"></div>
                        <div class="table-responsive">
                            <table id="main_table_equipment_unique"></table>
                        </div>



                        <div class="clr"></div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary btn-sm badge-pill fa fa-save" type="button" onclick="setValue()">
                                    [[${manageEventsListSel!=null}?保存编辑:保存新增]]
                                </button>
                                <a class="btn btn-white btn-sm " href="javascript:history.back(-1)">[[#{message.cancel}]]</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/asserts/js/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/layer/layer.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap-table/bootstrap-table.min.js?v=1.1}" type="text/javascript"></script>
<script th:src="@{/asserts/js/bootstrap-table/locale/bootstrap-table-zh-CN.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/tree-view/js/bootstrap-treeview-cl.js}" type="text/javascript"></script>
<!--<script th:src="@{/asserts/js/plugins/iCheck/icheck.min.js}" type="text/javascript"></script>-->
<script th:src="@{/asserts/js/layer/laydate/laydate.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/plugins/validate/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/asserts/js/plugins/validate/messages_zh.min.js}" type="text/javascript"></script>
<script th:replace="common/myJs::myCommonJs"></script>
<script th:src="@{/asserts/js/jquery-file-upload.min.js?v=1.1}" type="text/javascript"></script>


<script th:inline="javascript">
    let _url,_uuid,_ids;
    $(function () {
        let ret = [[${manageEventsListSel!=null}?${manageEventsListSel.fileUploads}]];
        myFileAction.do("fileuploader", "fileIds", "manageEventsListMaterial", ret);


        let result = [[${manageEventsListSel}]];
        if (result) {
            _url = 'listAll';
            _uuid = result.uuid;
        }else {
            _url = 'listAll';
            createDicTable();
        }
        createDicTable();
    });
    var json;

    function createDicTable(){
        $("#main_table_equipment_unique").bootstrapTable('destroy');
        $("#main_table_equipment_unique").bootstrapTable({
            url : _url,
            method: 'post',                      //请求方式（*）
            contentType: "application/x-www-form-urlencoded",
            cache: false,
            striped: true,  //表格显示条纹
            clickToSelect: true,
            dataField: "list",
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                let param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    uuid : _uuid,
                    uuids:_ids
                };
                return param;
            },
            sidePagination: 'server',
            columns: [
                {field :'checkStatus',
                    checkbox : true,
                    formatter: function(value,row){
                        var aaa = false;
                        $.ajax({
                            url : [[@{'/manageEventsList/listEquipment'}]],
                            type : 'post',
                            data : 'uuid=' + _uuid,
                            async:false,
                            success : function(data) {
                                json = eval('(' + data + ')');
                                for (let a = 0, lengths = json.total; a < lengths; a++) {
                                    if(json.list[a].eventId == row.uuid){
                                        aaa=true;
                                    }
                                }
                            },
                            error : function(XMLHttpRequest, textStatus, errorThrown) {
                            }
                        });
                        return {
                            checked : aaa//设置选中
                        };
                    }},
                {field: "uuid", visible:false},
                {field: "catalogCode",title: "目录编码"},
                {field: "catalogA",title: "事项目录A"},
                {field: "catalogB",title: "事项目录B"},
                {field: "catalogC",title: "事项目录C"}
            ]
        });
    }

    function setValue(){
        var getSelectRows = $("#main_table_equipment_unique").bootstrapTable('getSelections', function (row) {
            return row;
        });
        var ids = new Array();
        for(var i=0;i<getSelectRows.length;i++){
            ids[i] = getSelectRows[i].uuid;
        }
        let listName = $('#listName').val();
        let versionNumber = $('#versionNumber').val();
        let startTime = $('#startTime').val();
        let endTime = $('#endTime').val();
        let remark = $('#remark').val();
        let fileIds = $('#fileIds').val();
        if (_uuid != null) {
            let url = [[@{'/manageEventsList/add'}]];
            $.ajax({
                url : url,
                dataType : 'text',
                type : 'put',
                data : 'mainUuid='+_uuid+'&eventId=' + ids +'&listName=' + listName+'&versionNumber=' + versionNumber+'&startTime=' + startTime+'&endTime=' + endTime+'&remark=' + remark+'&fileIds='+fileIds,
                success : function(data) {
                    location.href = [[@{'/manageEventsList/go'}]];
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                }
            });
        }else {
            let url = [[@{'/manageEventsList/add'}]];
            $.ajax({
                url : url,
                dataType : 'text',
                type : 'post',
                data : 'eventId=' + ids+'&listName=' + listName+'&versionNumber=' + versionNumber+'&startTime=' + startTime+'&endTime=' + endTime+'&remark=' + remark+'&fileIds='+fileIds,
                success : function(data) {
                    location.href = [[@{'/manageEventsList/go'}]];
                },
                error : function(XMLHttpRequest, textStatus, errorThrown) {
                }
            });
        }


    }

</script>

</body>
</html>
