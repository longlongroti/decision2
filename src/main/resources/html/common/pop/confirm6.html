<div th:fragment="showConfirm" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal fade "  id="confirmModal6" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >添加审议结果</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="ibox-content">
                    <fieldset>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label my-font-bold">审议人</label>
                            <select class="form-control" id="deliberation" name="deliberation">

                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label my-font-bold">审议结果</label>
                            <select class="form-control" id="deliberationResult" name="deliberationResult">
                                <option></option>
                                <option value="同意">同意</option>
                                <option value="不同意">不同意</option>
                            </select>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary del" id="confirmAdd6">确认添加</button>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="deliberation_tabledetails"></table>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
