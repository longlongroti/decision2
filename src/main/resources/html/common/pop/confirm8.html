<div th:fragment="showConfirm" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="modal fade "  id="confirmModal8" tabindex="-1" role="dialog" aria-labelledby=""
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" >组织实施信息</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="ibox-content">
                    <input id="uuid" name="uuid" type="hidden" value=""/>
                    <input id="fileIds" name="fileIds" type="hidden" value=""/>
                    <input id="subjectCode" name="subjectCode" type="hidden" value=""/>
                    <fieldset>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label my-font-bold">预期成效</label>
                            <input class="form-control" id="effect" name="effect"  th:placeholder="预期成效">
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label my-font-bold">实施状态</label>
                            <select class="form-control" id="status" name="status">
                                <option></option>
                                <option value="完成">完成</option>
                                <option value="未完成">未完成</option>
                            </select>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label my-font-bold">实施情况</label>
                            <input class="form-control" id="description" name="description"  th:placeholder="实施情况">
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label my-font-bold">备注</label>
                            <input class="form-control" id="remark" name="remark"  th:placeholder="备注">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="clr"></div>
                        <div class="hr-line-dashed"></div>
                        <h4>所属领导班子列表</h4>
                        <div class="form-group row input-dyna-add">

                        </div>
                        <input type="button" class="btn btn-success" onclick="addInput()" value="添加" />
                    </fieldset>
                    <fieldset id="fileuploader_div">
                        <div class="clr"></div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label   my-font-bold"
                                   for="fileuploader">正式文件</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8 ">
                                <div id="fileuploader">Upload</div>
                            </div>
                        </div>
                        <div class="clr"></div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label   my-font-bold"
                                   for="fileuploader2">时间进度</label>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-8 ">
                                <div id="fileuploader2">Upload</div>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary del" id="confirmAdd8">确认保存</button>
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table id="execution_tabledetails"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
